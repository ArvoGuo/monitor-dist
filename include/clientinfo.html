<h1>查询活跃时段，版本变迁</h1>
<form role="form">
  <div class="from-group">
    <label for="">客户端</label>
    <input type="text" class="model form-control">
  </div>
  <div class="form-group">
    <label for="">开始时间</label>
    <input type="text" class="time-start form-control" >
  </div>
  <div class="form-group">
    <label for="">截止时间</label>
    <input type="text" class="time-end form-control">
  </div>
</form>
<button class="btn btn-success clientinfo-submit">查询</button>
<div class="result-client-period">
  <div class="caption">活跃时段</div>
  <div class="bar" id="period-bar">
    <div class="tag-start">开始时间</div>
    <div class="tag-end">结束时间</div>
    <div class="period">
    </div>
  </div>
</div>
<div class="result-client-info table-responsive">
  <table class="table table-bordered">
    <caption>版本迁移</caption>
    <thead>
      <tr>
        <th>Date</th>
        <th>System / Version</th>
        <th>Application / Version</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <div id="page-clientinfo">

  </div>
</div>
<script type="text/template" class="result-client-info-template">
<tr>
  <td>{9}</td>
  <td>{4} / {5}</td>
  <td>{7} / {8}</td>
</tr>
</script>
<script type="text/template" class="result-client-period-template">
<div class="block" style="left:{0};width:{1};">
  <div class="info">{2}</br>{3}</div>
</div>
</script>
